        let provider;

        const messageElement = document.getElementById('message');
        const stakesTableBody = document.getElementById('stakesTable').querySelector('tbody');

        // Conectar la wallet
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    address = await signer.getAddress();
                    document.getElementById('addressDisplay').textContent = `Dirección: ${address}`;

                    // Verificar red
                    const network = await provider.getNetwork();
                    if (network.chainId !== parseInt(pulseChainId, 16)) {
                        messageElement.textContent = 'Por favor, cambia a PulseChain';
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: pulseChainId }],
                            });
                        } catch (switchError) {
                            messageElement.textContent = 'Error al cambiar a PulseChain: ' + switchError.message;
                            return;
                        }
                    }

                    // Instancia del contrato
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    messageElement.textContent = `Wallet conectada: ${address}`;
                    loadUserStakes();
                } catch (error) {
                    messageElement.textContent = 'Error al conectar la wallet: ' + error.message;
                }
            } else {
                messageElement.textContent = 'Por favor, instala MetaMask';
            }
        });

        // Cargar stakes del usuario
        async function loadUserStakes() {
            if (!contract || !address) return;

            try {
                const stakeIds = await contract.getUserStakes(address);
                stakesTableBody.innerHTML = '';

                for (let id of stakeIds) {
                    const stake = await contract.getStakeInfo(id);
                    const now = Math.floor(Date.now() / 1000);
                    const canClaim = stake.isActive && !stake.isClaimed && now >= (stake.endTime - 3600);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${id.toString()}</td>
                        <td>${ethers.utils.formatEther(stake.wplsAmount)}</td>
                        <td>${stake.duration / 86400}</td>
                        <td>${new Date(stake.startTime * 1000).toLocaleString()}</td>
                        <td>${new Date(stake.endTime * 1000).toLocaleString()}</td>
                        <td>${ethers.utils.formatEther(stake.rewardAmount)}</td>
                        <td>${stake.isActive ? 'Activo' : 'Inactivo'}</td>
                        <td>
                            ${canClaim ? `<button onclick="claimRewards(${id})">Reclamar</button>` : ''}
                            ${stake.isActive ? `<button onclick="terminateEarly(${id})">Terminar Antes</button>` : ''}
                        </td>
                    `;
                    stakesTableBody.appendChild(row);
                }
            } catch (error) {
                messageElement.textContent = 'Error al cargar stakes: ' + error.message;
            }
        }

        // Aprobar WPLS si es necesario
        async function approveWplsIfNeeded(amount) {
            const wplsContract = new ethers.Contract(wplsAddress, wplsABI, signer);
            const allowance = await wplsContract.allowance(address, contractAddress);
            const amountWei = ethers.utils.parseEther(amount);
            if (allowance.lt(amountWei)) {
                const tx = await wplsContract.approve(contractAddress, ethers.constants.MaxUint256);
                messageElement.textContent = 'Aprobando WPLS...';
                await tx.wait();
                messageElement.textContent = 'Aprobación de WPLS exitosa';
            }
        }

        // Realizar el stake
        document.getElementById('stakeButton').addEventListener('click', async () => {
            if (!signer) {
                messageElement.textContent = 'Por favor, conecta tu wallet primero';
                return;
            }
            const amount = document.getElementById('amountInput').value;
            const duration = document.getElementById('durationSelect').value;
            if (!amount || !duration) {
                messageElement.textContent = 'Ingresa una cantidad y duración válidas';
                return;
            }
            try {
                await approveWplsIfNeeded(amount);
                const tx = await contract.stake(ethers.utils.parseEther(amount), duration);
                messageElement.textContent = 'Realizando stake...';
                await tx.wait();
                messageElement.textContent = 'Stake realizado con éxito';
                loadUserStakes();
            } catch (error) {
                messageElement.textContent = 'Error durante el stake: ' + error.message;
            }
        });

        // Reclamar recompensas
        window.claimRewards = async (stakeId) => {
            try {
                const tx = await contract.claimRewards(stakeId);
                messageElement.textContent = 'Reclamando recompensas...';
                await tx.wait();
                messageElement.textContent = 'Recompensas reclamadas con éxito';
                loadUserStakes();
            } catch (error) {
                messageElement.textContent = 'Error al reclamar recompensas: ' + error.message;
            }
        };

        // Terminar stake antes de tiempo
        window.terminateEarly = async (stakeId) => {
            try {
                const tx = await contract.terminateStakeEarly(stakeId);
                messageElement.textContent = 'Terminando stake antes de tiempo...';
                await tx.wait();
                messageElement.textContent = 'Stake terminado con éxito';
                loadUserStakes();
            } catch (error) {
                messageElement.textContent = 'Error al terminar stake: ' + error.message;
            }
        };
    </script>
</body>
</html>
